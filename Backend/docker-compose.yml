version: "3.9"

services:
  # =========================
  # PostgreSQL (shared for all services)
  # =========================
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=0000
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =========================
  # Config Server
  # =========================
  config-server:
    build:
      context: ./config-server
    container_name: config-server
    ports:
      - "9888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=native
    restart: unless-stopped

  # =========================
  # Eureka Server (service-registry)
  # =========================
  service-registry:
    build:
      context: ./service-registry
    container_name: service-registry
    ports:
      - "9761:8761"
    environment:
      - EUREKA_INSTANCE_HOSTNAME=service-registry
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # =========================
  # API Gateway
  # =========================
  api-gateway:
    build:
      context: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      service-registry:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka
      - EUREKA_INSTANCE_HOSTNAME=api-gateway
    restart: unless-stopped

  # =========================
  # Auth Service
  # =========================
  auth-service:
    build:
      context: ./auth-service
    container_name: auth-service
    ports:
      - "9900:9000"
    depends_on:
      service-registry:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/flightapp_auth
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=0000
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka
      - EUREKA_INSTANCE_HOSTNAME=auth-service
    restart: unless-stopped

  # =========================
  # Booking Service
  # =========================
  booking-service:
    build:
      context: ./booking-service
    container_name: booking-service
    ports:
      - "9082:8082"
    depends_on:
      service-registry:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/bookingdb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=0000
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka
      - EUREKA_INSTANCE_HOSTNAME=booking-service
      - SPRING_RABBITMQ_HOST=host.docker.internal
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
    restart: unless-stopped

  # =========================
  # Flight Service
  # =========================
  flight-service:
    build:
      context: ./flight-service
    container_name: flight-service
    ports:
      - "9081:8081"
    depends_on:
      service-registry:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/flightdb
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=0000
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka
      - EUREKA_INSTANCE_HOSTNAME=flight-service
    restart: unless-stopped

  # =========================
  # Email Service
  # =========================
  email-service:
    build:
      context: ./email-service
    container_name: email-service
    ports:
      - "9085:8085"
    depends_on:
      service-registry:
        condition: service_healthy
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka
      - EUREKA_INSTANCE_HOSTNAME=email-service
      - SPRING_RABBITMQ_HOST=host.docker.internal
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
      - MAILTRAP_HOST=${MAILTRAP_HOST}
      - MAILTRAP_PORT=${MAILTRAP_PORT}
      - MAILTRAP_USERNAME=${MAILTRAP_USERNAME}
      - MAILTRAP_PASSWORD=${MAILTRAP_PASSWORD}
    restart: unless-stopped

volumes:
  postgres_data:
