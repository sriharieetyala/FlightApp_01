<div class="change-password-container">
  <h1 class="page-title">Change Password</h1>

  <div class="form-card">
    <!-- Password Expired Warning -->
    <div *ngIf="isPasswordExpired" class="warning-message">
      ⚠️ Your password has expired (older than 30 days). Please create a new password to continue.
    </div>

    <form (ngSubmit)="onSubmit()" class="password-form">
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input type="password" id="currentPassword" [(ngModel)]="currentPassword" name="currentPassword"
          placeholder="Enter current password" required />
      </div>

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword"
          placeholder="Min 6 characters" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
          placeholder="Re-enter new password" required />
        <span *ngIf="getPasswordError()" class="field-error">{{ getPasswordError() }}</span>
      </div>

      <button type="submit" class="submit-btn" [disabled]="isSubmitting || !isFormValid()">
        {{ isSubmitting ? 'Changing...' : 'Change Password' }}
      </button>
    </form>
  </div>
</div>
