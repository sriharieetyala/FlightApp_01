<header class="header">
  <div class="header-content">
    <div class="logo" routerLink="/">
      <span class="logo-icon">âœˆ</span>
      <span class="logo-text">FlightApp</span>
    </div>

    <nav class="nav">
      <div *ngIf="!isAuthenticated" class="auth-buttons">
        <a routerLink="/login" class="btn btn-outline">Login</a>
        <a routerLink="/signup" class="btn btn-primary">Sign Up</a>
      </div>

      <div *ngIf="isAuthenticated" class="user-menu">
        <span class="username">Welcome, {{ username }}</span>
        <a routerLink="/booking-history" class="btn btn-outline">Booking History</a>
        <button (click)="logout()" class="btn btn-outline">Logout</button>
      </div>
    </nav>
  </div>
</header>

<!-- Logout Confirmation Dialog -->
<div *ngIf="showLogoutConfirm" class="logout-overlay">
  <div class="logout-dialog">
    <p>Are you sure you want to logout?</p>
    <div class="logout-actions">
      <button (click)="cancelLogout()">No</button>
      <button (click)="confirmLogout()">Yes</button>
    </div>
  </div>
</div>
