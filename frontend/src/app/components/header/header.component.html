<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
  <div class="container-fluid px-4">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center gap-2" routerLink="/">
      <span class="fs-4">âœˆ</span>
      <span class="fw-bold text-accent">FlightApp</span>
    </a>

    <!-- Right side -->
    <div class="d-flex align-items-center gap-3">
      <!-- Auth buttons (not logged in) -->
      <div *ngIf="!isAuthenticated" class="d-flex gap-2">
        <a routerLink="/login" class="btn btn-outline-accent">Login</a>
        <a routerLink="/signup" class="btn btn-accent">Sign Up</a>
      </div>

      <!-- User section (logged in) -->
      <div *ngIf="isAuthenticated" class="d-flex align-items-center gap-3">
        <a routerLink="/booking-history" class="btn btn-outline-accent">Booking History</a>
        <span class="text-muted d-none d-md-inline">Welcome, {{ username }}</span>

        <!-- Dropdown menu -->
        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle p-2" type="button" (click)="toggleUserDropdown()">
            <span class="navbar-toggler-icon"></span>
          </button>

          <ul *ngIf="showUserDropdown" class="dropdown-menu dropdown-menu-end show">
            <li>
              <a routerLink="/change-password" class="dropdown-item" (click)="closeUserDropdown()">
                Change Password
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <button class="dropdown-item text-danger" (click)="logout()">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Logout Confirmation Modal -->
<div *ngIf="showLogoutConfirm" class="modal show d-block" style="background: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-body text-center py-4">
        <p class="mb-3">Are you sure you want to logout?</p>
        <div class="d-flex justify-content-center gap-2">
          <button class="btn btn-secondary" (click)="cancelLogout()">No</button>
          <button class="btn btn-accent" (click)="confirmLogout()">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>
