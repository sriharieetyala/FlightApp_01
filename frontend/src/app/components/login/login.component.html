<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light py-5">
  <div class="card shadow-sm border-0" style="width: 100%; max-width: 420px;">
    <div class="card-body p-4">
      <!-- Header -->
      <div class="text-center mb-4">
        <h2 class="fw-bold mb-2">Welcome Back</h2>
        <p class="text-muted">Sign in to your account</p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="loginForm.username" name="username"
            placeholder="Enter your username" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="loginForm.password" name="password"
            placeholder="Enter your password" required />
        </div>

        <!-- Error message -->
        <div *ngIf="errorMessage" class="alert alert-danger py-2">
          {{ errorMessage }}
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-accent w-100 py-2" [disabled]="isLoading">
          {{ isLoading ? 'Signing in...' : 'Sign In' }}
        </button>
      </form>

      <!-- Footer -->
      <div class="text-center mt-4">
        <p class="mb-0">Don't have an account? <a routerLink="/signup" class="text-accent">Sign up</a></p>
      </div>
    </div>
  </div>
</div>
